<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                let randNum = Math.floor(Math.random() * 3) + 1;
                if(randNum == 1) {
                    return 'rock';
                }
                else if (randNum == 2) {
                    return 'paper';
                }
                else if (randNum == 3) {
                    return 'scissors';
                }
            }
            
            function startRound (playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();

            // Compares what the player chose with what the computer randomly picked
                if(playerSelection == 'rock') {
                    if (computerSelection == 'scissors') {
                        return 'You win! Rock beats scissors';
                    }
                    else if (computerSelection == 'paper') {
                        return 'You lose! Paper beats rock';
                    }
                    else if (computerSelection == 'rock') {
                        return 'It\'s a tie! You both picked rock';
                    }
                }
                if(playerSelection == 'paper') {
                    if(computerSelection == 'scissors') {
                        return 'You lose! Scissors beats paper';
                    }
                    else if (computerSelection == 'paper') {
                        return 'It\'s a tie! You both picked paper';
                    }
                    else if (computerSelection == 'rock') {
                        return 'You win! Paper beats rock';
                    }
                }
                if (playerSelection == 'scissors') {
                    if (computerSelection == 'scissors') {
                        return 'It\'s a tie! You both picked scissors';
                    }
                    else if (computerSelection == 'paper') {
                        return 'You win! Scissors beat paper';
                    }
                    else if (computerSelection == 'rock') {
                        return 'You lose! Rock beats scissors';
                    }
                }
            }
            function game() {
                let playerSelection;
                let computerChoice;
                let userScore = 0;
                let computerScore = 0;
                let tieScore = 0;
                let text;

                let win;
                let tie;
                let lose;

                // Plays 5 rounds of rock, paper, and scissors
                for(let i = 0; i < 5; i++) {
                    playerSelection = prompt('Rock, paper, or scissors?');
                    computerChoice = getComputerChoice();
                    text = startRound(playerSelection, computerChoice);
                    
                    win = text.search('win');
                    tie = text.search('tie');
                    lose = text.search('lose');

                    if(win >= 0) {
                        userScore++;
                        console.log(text);
                    }
                    else if (lose >= 0) {
                        computerScore++;
                        console.log(text);
                    }
                    else if (tie >= 0) {
                        tieScore++;
                        console.log(text);
                    }
                }
                if(userScore > computerScore) {
                    console.log('You won against the computer! You won ' + userScore + ' times, tied ' + tieScore + ' times, and lost ' + computerScore + ' times.');
                }
                else if (userScore < computerScore) {
                    console.log('You lost against the computer! You won ' + userScore + ' times, tied ' + tieScore + ' times, and lost ' + computerScore + ' times.');
                }
            }

            game();


        </script>
    </body>
</html>
