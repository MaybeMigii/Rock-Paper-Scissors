<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                let randNum = Math.floor(Math.random() * 3) + 1;
                if(randNum == 1) {
                    return 'rock';
                }
                else if (randNum == 2) {
                    return 'paper';
                }
                else if (randNum == 3) {
                    return 'scissors';
                }
            }

        </script>
    </body>
</html>
